<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Loading App</title>
</head>

<body style="overflow: hidden; -webkit-app-region: drag; margin: 0px; padding: 0px;">
   <img draggable="false" alt="splashscreen" style="object-fit: contain; width: 100%; height: 100%;">
   <script>
      (() => {
         const imgSrcPath = window.location.search.substr(1).split('=').pop();
         const imageElement = document.getElementsByTagName('img')[0];
         imageElement.setAttribute('src', imgSrcPath);
      })();
   </script>
</body>
</html>
